<html>
  <head>
    <title>Example</title>
    <style>
      body {
       font-size:50px; 
      }
      
      #compass {
       color:#f00;
       margin-bottom:50px;
      }
      
      #gyro {
       color:#0f0; 
      }
    </style>
  </head>
  <body>
    120 to 200
    0 to 62
    <div id="compass"></div>
    <div id="gyro"></div>
    <div id="xy"></div>
  </body>
  <script>
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', function(eventData) {
        var compassdir;
        var beta, gamma;
        if(event.webkitCompassHeading) {
          compassdir = event.webkitCompassHeading;  
        } else {
          compassdir = event.alpha;
        }
        gamma = event.beta.toFixed(2);
        document.getElementById('compass').innerHTML = compassdir;
        document.getElementById('gyro').innerHTML = gamma;
        
        var x = ((compassdir - 120) / 80) * 100;
        var y = ((gamma / 62) * 100);
        document.getElementById('xy').innerHTML = x + "," + y;
      });
    }
  </script>
</html>
